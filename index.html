<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main>
    <section class="intro" aria-labelledby="intro-heading">
      <header class="intro__header">
        <h1 id="intro-heading">Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </header>
      <div class="intro__form-container">
        <div class="intro__banner">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <form class="form">
          <fieldset>
            <input type="text" class="form__input" placeholder="First name">
            <p class="error-msg"></p>
            <input type="text" class="form__input" placeholder="Last name">
            <p class="error-msg"></p>
            <input type="email" class="form__input" placeholder="Email address">
            <p class="error-msg"></p>
            <input type="password" class="form__input" placeholder="Password">
            <p class="error-msg"></p>
          </fieldset>
          <button type="submit" class="form__submit-btn">Claim your free trial</button>
          <p class="form__terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
